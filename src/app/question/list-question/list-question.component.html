<div class="form-group inline" style="width: 30%">
  <select class="form-control select2" style="width: 100%;">
    <option selected="selected">Alabama</option>
    <option>Alaska</option>
    <option>California</option>
    <option>Delaware</option>
    <option>Tennessee</option>
    <option>Texas</option>
    <option>Washington</option>
  </select>
</div>
<div class="form-group inline" style="width: 30%">
  <select class="form-control select2" style="width: 100%;">
    <option selected="selected">Alabama</option>
    <option>Alaska</option>
    <option>California</option>
    <option>Delaware</option>
    <option>Tennessee</option>
    <option>Texas</option>
    <option>Washington</option>
  </select>
</div>

<div class="container mt-sm-5 my-1" *ngFor="let question of questions; let i = index">
  <div class="question ml-sm-5 pl-sm-5 pt-2">
    <div class="py-2 h5"><b>{{question.title}}</b></div>
    <div class="ml-md-3 ml-sm-3 pl-md-5 pt-sm-0 pt-3" id="options" *ngFor="let answer of question.answers">
      <label class="options">
        {{answer.content}}
        <input type="checkbox" name="">
        <span class="checkmark"></span>
      </label>

    </div>
  </div>
</div>
