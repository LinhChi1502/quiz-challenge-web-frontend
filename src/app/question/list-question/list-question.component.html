
<div class="form-group inline" style="width: 20%">
  <label for="title" style="margin-left: 100px">Title</label>
  <input type="text" class="form-control rounded-0" id="title" placeholder="Enter title" [(ngModel)]="title" (ngModelChange)="searchQuestion()">
</div>

<div class="form-group inline" style="width: 20%">
  <label for="category" style="margin-left: 100px">Category</label>
  <select id="category" class="form-control select2" style="width: 100%;" [(ngModel)]="selectedCategory" (ngModelChange)="searchQuestion()">
    <option selected="selected" value="">None</option>
    <option *ngFor="let category of categories" [value]="category.name">{{category.name}}</option>
  </select>
</div>

<div class="form-group inline" style="width: 20%">
  <label for="type" style="margin-left: 100px">Type</label>
  <select class="form-control select2" style="width: 100%;" id="type" [(ngModel)]="selectedType" (ngModelChange)="searchQuestion()">
    <option selected="selected" value="">None</option>
    <option *ngFor="let type of types" [value]="type.name">{{type.name}}</option>
    <option></option>
  </select>
</div>

<div class="container mt-sm-5 my-1" *ngFor="let question of questions; let i = index">
  <div class="question ml-sm-5 pl-sm-5 pt-2">
    <div class="py-2 h5"><b>{{question.title}}</b></div>
    <div class="ml-md-3 ml-sm-3 pl-md-5 pt-sm-0 pt-3" id="options" *ngFor="let answer of question.answers">
      <label class="options">
        {{answer.content}}
        <input type="checkbox" name="">
        <span class="checkmark"></span>
      </label>

    </div>
  </div>
</div>
