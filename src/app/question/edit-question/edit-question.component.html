<div class="card card-primary">
  <div class="card-header">
    <h3 class="card-title">Edit Question</h3>
  </div>
  <!-- /.card-header -->
  <!-- form start -->
  <form (ngSubmit)="editQuestion(id)">
    <div class="card-body">
      <div class="form-group">
        <label for="question">Question:</label>
        <input type="text" class="form-control" id="question" name="title" [(ngModel)]="question.title">
      </div>

      <h2>Answers:</h2>

      <div class="form-group" *ngFor="let answer of question.answers; let i = index">
        <label for="{{answer.id}}"></label>
        <input type="text" class="form-control" id="{{answer.id}}" name="content{{i}}" [(ngModel)]="answer.content" (mouseout) ="changeAnswer($event, i)">
      </div>

      <div class="form-group">
        <label>Category</label>
        <select class="form-control" [(ngModel)]="question.category.id" name="category">
          <option *ngFor="let category of categories" [value]="category.id" [selected]="category.id == id">{{category.name}}</option>
        </select>
      </div>

    </div>


    <div class="card-footer">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
