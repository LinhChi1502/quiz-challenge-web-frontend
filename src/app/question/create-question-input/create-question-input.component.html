<div class="card card-primary">
  <div class="card-header">
    <h3 class="card-title">Create FillInTheBlank Question</h3>
  </div>
  <!-- /.card-header -->
  <!-- form start -->
  <form (ngSubmit)="createNewQuestion()">
    <div class="card-body">
      <div class="form-group">
        <label for="question">Question:</label>
        <input type="text" class="form-control" id="question" name="title" [(ngModel)]="question.title"  >
      </div>

      <h2>Answers:</h2>

      <div class="form-group">
        <label for="a"></label>
        <input type="text" class="form-control" id="a" name="content"
               [(ngModel)]="nextAnswer.content">
        <button type="button" class="btn btn-block btn-primary" style="width: 10%;font-size: small;margin-top: 5px"
                (click)="addAnswerToArray()">Add Answer
        </button>
        <span *ngFor="let answer of answers">{{answer.content + ', '}}</span>
      </div>

      <div class="form-group">
        <label>Category</label>
        <select class="form-control" [(ngModel)]="question.category.id" name="category">
          <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
        </select>
      </div>
    </div>


    <div class="card-footer">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
