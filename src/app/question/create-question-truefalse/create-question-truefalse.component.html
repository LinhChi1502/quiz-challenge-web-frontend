<div class="card card-primary">
  <div class="card-header">
    <h3 class="card-title">Create MultiQues - MultiAns Question</h3>
  </div>
  <!-- /.card-header -->
  <!-- form start -->
  <form (ngSubmit)="createNewQuestion()">
    <div class="card-body">
      <div class="form-group">
        <label for="question">Question:</label>
        <input type="text" class="form-control" id="question" name="title" [(ngModel)]="question.title">
      </div>

      <h2>Answers:</h2>

      <div class="form-group clearfix">
        <div class="icheck-success d-inline" *ngFor="let i of array; let k = index">
          <input type="radio" name="r3" [id]="k" [value]="i" (click)="createAnswer($event,k)">
          <label [for]="k">{{i}}
          </label>
        </div>
      </div>

      <div class="form-group">
        <label>Category</label>
        <select class="form-control" [(ngModel)]="question.category.id" name="category">
          <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
        </select>
      </div>





    </div>


    <div class="card-footer">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
