<div class="card card-primary">
  <div class="card-header">
    <h3 class="card-title">Question Information</h3>
  </div>
  <!-- /.card-header -->
  <!-- form start -->
  <form (ngSubmit)="deleteQuestion(id)">
    <div class="card-body">
      <div class="form-group">
        <label for="question">Question:</label>
        <input type="text" class="form-control" id="question" name="title" [(ngModel)]="question.title" disabled>
      </div>

      <h2>Answers:</h2>

      <div *ngIf="question.type.name == 'multipleChoice' || question.type.name == 'trueOrFalse'">
        <div *ngFor="let answer of question.answers">
          <!--      form multiplechoice &btruefalse-->
          <div class="custom-control custom-radio">
            <input class="custom-control-input" type="radio" id="{{answer.id}}" [(ngModel)]="answer.content"[checked]="(answer.correct == true)"
                   disabled>
            <label for="{{answer.id}}" class="custom-control-label">{{answer.content}}</label>
          </div>
          <!--      form multiplechoice &btruefalse finish-->
        </div>
      </div>


      <div *ngIf="question.type.name == 'multichoicemultianswer'">
        <div *ngFor="let answer of question.answers">
          <!--      form multiple choice with many answers-->
          <div class="form-check">
            <input class="form-check-input" type="checkbox" [(ngModel)]="answer.content" [checked]="(answer.correct == true)" disabled>
            <label class="form-check-label">{{answer.content}}</label>
          </div>
          <!--     form multiple choice with many answers-->
        </div>
      </div>

      <div *ngIf="question.type.name == 'fillInBank'">
        <div *ngFor="let answer of question.answers">
          <!--      form multiple choice with many answers-->
          <div class="form-group">
            <textarea id="text-area" class="form-control" [(ngModel)]="answer.content" [value]="answer.content" disabled
                      style="width: 50%"></textarea>
          </div>
          <!--     form multiple choice with many answers-->
        </div>
      </div>

      <div class="form-group">
        <label for="category"></label>
        <input type="text" class="form-control" id="category" [value]="question.category.name" disabled>
      </div>

    </div>


    <div class="card-footer">
      <button type="submit" class="btn btn-primary">Delete</button>
    </div>
  </form>
</div>
