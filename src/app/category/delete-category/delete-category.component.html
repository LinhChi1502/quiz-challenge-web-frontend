<form [formGroup]="categoryForm" (ngSubmit)="deleteCategory(id)" style="width: 50%; margin: auto; margin-top: 50px">

  <div class="card-body">
    <div class="form-group">
      <label for="exampleInputEmail1">Category Name:</label>
      <input type="text" class="form-control" name="name" id="exampleInputEmail1" formControlName="name"
             [(ngModel)]="currentCategory.name">
    </div>
    <!--    <span style="color: red">{{message}}</span>-->
  </div>
  <!-- /.card-body -->

  <div class="card-footer">
    <button type="submit" class="btn btn-primary" style="margin-left: 180px">Delete</button>
  </div>
</form>
