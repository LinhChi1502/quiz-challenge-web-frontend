<section class="bg-white mat-elevation-z10" style="min-height: 100vh;width: 1070px;margin-left: 10px">
  <div class="row">
    <div class="col-md-12">
      <div class="card-tabs">
        <div class="card-header p-0 pt-1">
          <ul class="nav nav-tabs" id="custom-tabs-one-tab" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="custom-tabs-one-home-tab" data-toggle="pill" href="#custom-tabs-one-home"
                 role="tab" aria-controls="custom-tabs-one-home" aria-selected="true"
                 [routerLink]="['/admin/category',{outlets:{category:['list-category']}}]"
              style="font-weight: bolder">List Category</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="custom-tabs-one-profile-tab" data-toggle="pill" href="#custom-tabs-one-profile"
                 role="tab" aria-controls="custom-tabs-one-profile" aria-selected="false"
                 [routerLink]="['/admin/category',{outlets:{category:['create-category']}}]"
                 style="font-weight: bolder">Create Category</a>
            </li>
          </ul>
        </div>
        <div class="card-body">
          <div class="tab-content" id="custom-tabs-one-tabContent">
            <router-outlet name="category"></router-outlet>
          </div>
        </div>
        <!-- /.card -->
      </div>
    </div>
  </div>
</section>
