<mat-toolbar color="primary">
  <mat-toolbar-row >
    <a mat-icon-button >
      <mat-icon (click)="isExpanded = !isExpanded">menu</mat-icon>
    </a>
    <a mat-icon-button style="margin-left: 20px">
      <mat-icon>home</mat-icon>
<!--      <span class="mat-h2"> Home</span>-->
    </a>
    <a class="text-center" [routerLink]="'/home'">Quizz Challenge</a>
<!--    <span class="menu-spacer"></span>-->
    <div>
      <a class="hidden-sm" mat-icon-button [matMenuTriggerFor]="profile" style="margin-right: 20px">
        <mat-icon>account_circle</mat-icon>
      </a>
      <mat-menu #profile="matMenu" [overlapTrigger]="false">
<!--        <a mat-menu-item>-->
<!--          <mat-icon>person</mat-icon>-->
<!--          <span class="mat-body-strong">Profile</span>-->
<!--        </a>-->
        <a mat-menu-item routerLink="/change-pass">
          <mat-icon>vpn_key</mat-icon>
          <span class="mat-body-strong">Change password</span>
        </a>
<!--        <a mat-menu-item>-->
<!--          <mat-icon>settings</mat-icon>-->
<!--          <span class="mat-body-strong">Settings</span>-->
<!--        </a>-->
      </mat-menu>
      <a mat-icon-button>
        <mat-icon>exit_to_app</mat-icon>
      </a>

    </div>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav class="mat-elevation-z10 sidenav" mode="side" [(opened)]="sideNavOpened" (mouseenter)="mouseenter()" (mouseleave)="mouseleave()">
    <mat-nav-list>
      <mat-list-item>
        <a [routerLink]="'/accounts'" *ngIf="isExpanded || isShowing" class="mat-h2"> Dashboard </a>
        <mat-icon mat-list-icon [routerLink]="'/accounts'" class="color_custom">dashboard</mat-icon>
      </mat-list-item>
      <mat-list-item>
        <mat-icon mat-list-icon [routerLink]="'/create-account'" class="color_custom">account_box</mat-icon>
        <a [routerLink]="'/create-account'" *ngIf="isExpanded || isShowing" class="mat-h2"> Account </a>
      </mat-list-item>
      <mat-list-item>
        <mat-icon mat-list-icon [routerLink]="'/contacts'" class="color_custom">history</mat-icon>
        <a [routerLink]="'/contacts'" *ngIf="isExpanded || isShowing" class="mat-h2"> Check Result </a>
      </mat-list-item>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content >
    <div class="sidenav-properties">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
